<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section class="logo-container">
            <h1 class="logo">
                <img src="./img/odin-lined.png" alt="lined head of odin">
                Odin
            </h1>
            <span class="photo-title">
                Photo by <a class="photo-title-link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="photo-title-link" href="https://unsplash.com/">Unsplash</a>
            </span>
        </section>
        <section class="form-container">
            <form action="">
                <div class="form-section">
                    <h2 class="form-section-title">
                        This is not a real onlive Servise! You know you need something
                        like this in your life to help your realize your deepest dreams.
                        Sign up <i>now</i> to get started.
        
                        You know you want to.
                    </h2>
                </div>
                <div class="form-section">
                    <h2 class="form-section-title">Let's do this!</h2>
                    <div>
                        <fieldset>
                            <div>
                                <label for="fname">First name</label>
                                <input type="text" id="fname">
                            </div>
                            <div>
                                <label for="lname">First name</label>
                                <input type="text" id="lname">
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <div>
                                <label for="email">First name</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phone">First name</label>
                                <input type="tel" id="phone">
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <div>
                                <label for="pas">Password</label>
                                <input type="password" id="pas">
                            </div>
                            <div>
                                <label for="cpas">Password</label>
                                <input type="password" id="cpas">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-section">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
